              <p>Meditation</p>
              <p>If you are looking for a basic introduction to meditation, start with the basic meditation scripts below for an introduction to how to meditate. As you become familiar with meditating and start to develop the skill to focus the mind, you will easily be able to use meditation techniques to make positive changes and to learn new skills (check out the scripts below for learning and growth - for example, learning to play a musical instrument). When practicing meditation it is important to let go of craving a certain outcome, for example a reduction of pain. The pain may go on for a long time! This does not mean youâ€™ve failed or not meditated correctly. It is just the way things are when one is ill or has an injured body. There is no need for blame or judgment. But remember that even if the body is painful and ill, the mind and heart can experience moments of peace and calm, even a sense of freedom. Meditation can guide us through the doorway to these moments and teach us how to rest there with an honest heart.</p>

            <p>Breathing</p>
            <p>Have you ever noticed how you breathe when you feel relaxed? The next time you are relaxed, take a moment to notice how your body feels. Or think about how you breathe when you first wake up in the morning or just before you fall asleep. Breathing exercises can help you relax, because they make your body feel like it does when you are already relaxed.

                Deep breathing is one of the best ways to lower stress in the body. This is because when you breathe deeply, it sends a message to your brain to calm down and relax. The brain then sends this message to your body. Those things that happen when you are stressed, such as increased heart rate, fast breathing, and high blood pressure, all decrease as you breathe deeply to relax.</p>
